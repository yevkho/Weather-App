<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="name">MJA</div>

      <div class="dropdown">
        <button class="hamb">
          <img src="./icons/menu.svg" alt="" />
        </button>
        <div class="menuItems">
          <p class="home">Home</p>
          <p class="about">About</p>
          <p class="contact">Contact</p>
        </div>
      </div>
    </header>
    <main>
      <div class="slidesFrame">
        <button class="left">
          <img src="./icons/chevron-left.svg" alt="" />
        </button>

        <button class="right">
          <img src="./icons/chevron-right.svg" alt="" />
        </button>

        <div class="slidesContainer">
          <div class="slide">
            <img src="images/image1.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="images/image2.jpg" alt="" />
          </div>
          <div class="slide">
            <img src="images/image3.jpg" alt="" />
          </div>
        </div>
      </div>

      <div class="navigation">
        <button class="placementIndicator current"></button>
        <button class="placementIndicator"></button>
        <button class="placementIndicator"></button>
      </div>
    </main>
  </body>
</html>
